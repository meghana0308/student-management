<div class="home-root">

  <!-- Animated background -->
  <div class="home-background">
    <div class="box box-background--blue animationLeftRight"></div>
    <div class="box box-background--cyan200 animationRightLeft tans3s"></div>
    <div class="box box-background--gray100 animationLeftRight tans4s"></div>
    <div class="box box-background--blue800 animationRightLeft"></div>
  </div>

  <!-- Content -->
  <h2>Student List</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Gender</th>
          <th>Hobby</th>
          <th>Favorite Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.name }}</td>
          <td>{{ s.classLevel }}</td>
          <td>{{ s.gender }}</td>
          <td>{{ s.hasHobby ? s.hobby : 'No hobby' }}</td>
          <td>{{ s.favoriteSubject }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
